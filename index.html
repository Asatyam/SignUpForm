<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="image-text">
                <img src="logo.png" alt="logo">
                <p>ODIN</p>
            </div>
            <div class="credits">
                <p>Image credits: <a href="https://unsplash.com/@repponen">Anton Repponen</a>  </p>
            </div>
        </div>
        <div class="right">
            
            <div class="text">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your
                        deepest
                        dreams. Sign up now to get started.</p>
                </div>
                <div class="subtext">
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <form>
                    <fieldset>
                        <h3>Let's do this!</h3>

                        <div class="container">
                            <div class="first-name form-element">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="last-name form-element">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <div class="email form-element">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="phone form-element">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="password form-element">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="cnfm-passwd form-element">
                                <label for="confm-passwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confm-passwd" name="confm-passwd" required>
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit-button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="login">
                <p>Already have an account?<a href="#">Log In!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
